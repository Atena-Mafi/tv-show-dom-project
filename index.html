<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./assets/series.css" />
  </head>
  <body>
    <section class="container-fluid all-container">
      <!-- /////////////////////////////////// -->
      <div class="left-part container">
        <ul class="nav flex-column">
          <li class="nav-item">
            <i class="bi bi-house-door-fill"></i>
            <a href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <i class="bi bi-fire"></i>
            <a class="disabled">Trending</a>
          </li>
          <li class="nav-item">
            <i class="bi bi-heart"></i>
            <a class="disabled">Favorite</a>
          </li>
          <li class="nav-item">
            <i class="bi bi-person-circle"></i>
            <a class="disabled">Login</a>
          </li>
        </ul>
      </div>

      <!-- ///////////////////////////////////////////////// -->
      <div class="container biggest-container">
        <header>
          <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand">TVSHOW</a>
              <form class="d-flex search-form" role="search">
                <input
                  class="form-control me-2 search-box"
                  type="search"
                  placeholder="Search Movie"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success search-btn"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </nav>
        </header>

        <div class="main-part">
          <!-- top photo starts -->
          <div class="card card-hero text-bg-dark">
            <img
              src="https://www.intofilm.org/intofilm-production/9628/scaledcropped/630x355/resources/9628/into-film-plus-catalogue-image-07-22.jpg"
              class="card-img"
              alt="film posters"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Discover stories and experiences</h5>
            </div>
          </div>
          <!-- top photo ends -->

          <!-- title nav -->
          <nav class="navbar card-container-fluid second-nav">
            <div class="container nav-title">
              <span class="navbar-brand mb-0 h1">Movies</span>
            </div>
          </nav>
          <!-- title nav -->

          <!-- movies -->
          <div class="movies-container container-fluid"></div>
          <button type="button" class="btn btn-link more-movies-btn">
            more...
          </button>
          <!-- movies -->
        </div>
      </div>

      <footer></footer>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/series.js"></script>
  </body>
</html>
